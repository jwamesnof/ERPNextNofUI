[pytest]
# Pytest configuration for OTP Promise Calculator tests

# Test discovery
python_files = journeys.py components.py
python_classes = *Test
python_functions = test_*

# Markers
markers =
    smoke: Basic page functionality tests
    journey: End-to-end user workflow tests
    component: Component-specific tests with edge cases

# Output
addopts = 
    -v
    --tb=short
    --strict-markers

# Timeout for tests (30 seconds per test)
timeout = 30
