
name: Playwright UI Tests with Allure

on:
  pull_request:
    branches:
     - main

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write

jobs:
  playwright-matrix-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chrome, firefox]
        resolution: 
          - { name: 'desktop', width: 1920, height: 1080 }
          - { name: 'tablet', width: 768, height: 1024 }
          - { name: 'mobile', width: 375, height: 667 }
      fail-fast: false  # Continue other jobs even if one fails
    
    name: Test ${{ matrix.browser }} - ${{ matrix.resolution.name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: |
        BROWSER_NAME=${{ matrix.browser }}
        if [ "$BROWSER_NAME" = "chrome" ]; then
          BROWSER_NAME="chromium"
        fi
        python -m playwright install --with-deps $BROWSER_NAME
    
    - name: Verify ngrok URL connectivity
      run: |
        BASE_URL="${{ secrets.NGROK_URL || 'https://uncorpulently-subovate-emil.ngrok-free.dev' }}"
        echo "Testing connectivity to: $BASE_URL"
        
        # Try to reach the URL with curl (allow ngrok warning page)
        for i in {1..5}; do
          if curl -s -o /dev/null -w "%{http_code}" "$BASE_URL" | grep -E "^(200|403)$"; then
            echo "✓ $BASE_URL is reachable"
            exit 0
          fi
          echo "Attempt $i/5 failed. Retrying in 5s..."
          sleep 5
        done
        
        echo "✗ Failed to reach $BASE_URL after 5 attempts"
        exit 1
        
    - name: Run Playwright tests with Allure
      env:
        HEADLESS: true
        BROWSER: ${{ matrix.browser }}
        SCREEN_WIDTH: ${{ matrix.resolution.width }}
        SCREEN_HEIGHT: ${{ matrix.resolution.height }}
        BASE_URL: ${{ secrets.NGROK_URL || 'https://uncorpulently-subovate-emil.ngrok-free.dev' }}
        TEST_NAME: ${{ matrix.browser }}-${{ matrix.resolution.name }}
      run: |
        pytest tests/ -v --tb=short --alluredir=allure-results --timeout=60 -p no:cacheprovider
    
    - name: Create environment properties
      if: always()
      run: |
        echo "Browser=${{ matrix.browser }}" >> allure-results/environment.properties
        echo "Resolution=${{ matrix.resolution.name }} (${{ matrix.resolution.width }}x${{ matrix.resolution.height }})" >> allure-results/environment.properties
        echo "Python.Version=$(python --version | cut -d' ' -f2)" >> allure-results/environment.properties
        echo "Test.Execution.Date=$(date +'%Y-%m-%d %H:%M:%S')" >> allure-results/environment.properties
        echo "BASE_URL=https://uncorpulently-subovate-emil.ngrok-free.dev" >> allure-results/environment.properties
    
    - name: Upload Allure results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}-${{ matrix.resolution.name }}
        path: allure-results
        retention-days: 7

  report:
    needs: playwright-matrix-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Download all Allure results
      uses: actions/download-artifact@v4
      with:
        path: allure-results-all
        pattern: allure-results-*
        merge-multiple: true
   
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results-all
        allure_history: allure-history
        keep_reports: 20
    
    - name: Publish Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history